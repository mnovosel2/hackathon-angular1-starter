<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hackathon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Crimson+Text:400,600italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	<link rel="shortcut icon" type="image/png" href="static/img/favicon.gif"/>
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>

<!--STYLEGUIDE BLOCK-->
<div class="styleguide-block">
	<h1 class="standard-heading">Styleguide</h1>

	<h3 class="standard-subheading">Text</h3>

	<div class="form-element">
		<label class="form-element__label" for="">Type something</label>
		<input class="form-element__input" type="text"/>
	</div>
</div>
<!--STYLEGUIDE BLOCK END-->

<!--STYLEGUIDE BLOCK-->
<div class="styleguide-block">
	<h3 class="standard-subheading">Password</h3>

	<div class="form-element">
		<label class="form-element__label" for="">Type something</label>
		<input class="form-element__input" type="password"/>
	</div>
</div>
<!--STYLEGUIDE BLOCK END-->

<!--STYLEGUIDE BLOCK-->
<div class="styleguide-block">
	<h3 class="standard-subheading">Textarea</h3>

	<div class="form-element">
		<label class="form-element__label" for="">Type something</label>
		<textarea class="form-element__text""></textarea>
	</div>
</div>
<!--STYLEGUIDE BLOCK -->
<div class="styleguide-block">
	<h3 class="standard-subheading">Buttons</h3>
	<button class="standard-button standard-button--full">Button</button>
	<button class="standard-button standard-button--empty">Button</button>
</div>
<!--STYLEGUIDE BLOCK END-->

<!--STYLEGUIDE BLOCK -->
<div class="styleguide-block">
	<h3 class="standard-subheading">Checkbox &amp; radio</h3>

	<div class="form-element">
		<div class="form-element__checkbox">
			<label for="agree" class="form-element__checkbox-label">
				<input type="hidden" value="0"/>
				<input type="checkbox" name="agree" id="agree" class="form-element__checkbox-input">
			</label>
		</div>
	</div>
	<div class="form-element">

		<div class="form-element__radio">
			<label for="agree-radio" class="form-element__radio-label">
				<input type="hidden" value="0"/>
				<input type="radio" name="agree-radio" id="agree-radio" class="form-element__radio-input">
			</label>
		</div>
	</div>
</div>
</div>
<!--STYLEGUIDE BLOCK END-->

<!--STYLEGUIDE BLOCK-->
<div class="styleguide-block">
	<h3 class="standard-subheading">Anchors</h3>
	<a href="#" class="standard-anchor standard-underline">Little anchor</a>
</div>
<!--STYLEGUIDE BLOCK END-->
</body>
</html>
